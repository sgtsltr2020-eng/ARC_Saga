name: Regression Smoke Tests

on:
  push:
    branches: [ main, wip/* ]
  pull_request:
    branches: [ main ]

jobs:
  smoke-test:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: ["3.11"]

    steps:
    - uses: actions/checkout@v3

    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v4
      with:
        python-version: ${{ matrix.python-version }}

    - name: Install Pinned Dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements-dev.txt
        pip install -e .

    - name: Run Smoke Tests
      run: |
        # Registry Integration (Executor/Budget)
        pytest tests/unit/orchestrator/test_registry_integration.py -vv
        
        # Response Mode (API Schema)
        pytest tests/unit/orchestration/test_response_mode.py -vv
        
        # E2E Flow (Stateful Health Monitor)
        pytest tests/integration/test_orchestration_e2e.py -vv